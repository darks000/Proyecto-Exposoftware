<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-item>
    <ion-label position="floating"> Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" name="EmailField" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password 
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password" name="PasswordField"  required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="Ingresar(user)">
    Ingresar
  </ion-button>

  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/register']">
    Registrarse
  </ion-button>
</ion-content>
