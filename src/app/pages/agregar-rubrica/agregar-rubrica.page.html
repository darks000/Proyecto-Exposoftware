<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar rúbrica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre rúbrica</ion-label>
    <ion-input type="text" [(ngModel)]="rubrica.nombre" name="nameField" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Asignatura</ion-label>
    <ion-select [(ngModel)]="rubrica.asignaturaId" okText="Okay" cancelText="Dismiss">
      <ion-select-option *ngFor="let asig of asignaturas" value={{asig.id}}>
          <ion-label class="ion-text-wrap">
            {{asig.codigo}} {{asig.nombre}}
          </ion-label>
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="guardarRubrica()" color="primary">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
