<ion-header>
  <ion-toolbar color="primary">
    <ion-title>rubrica {{rubrica.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre r√∫brica</ion-label>
    <ion-input type="text" [(ngModel)]="rubrica.nombre" name="nameField" required></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="fixed">Asignatura</ion-label>
    <ion-label color="medium">{{asignatura.nombre}}</ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AlertUpdate(rubrica,rubricaId)" color="primary">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
