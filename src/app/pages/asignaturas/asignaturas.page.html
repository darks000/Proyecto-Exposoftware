<ion-header>
  <ion-toolbar color="primary">
    <ion-title>asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let asig of asignaturas">
      <ion-item>
        <ion-label>
          {{asig.id}}
        </ion-label>
        <ion-label>
          {{asig.nombre}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
